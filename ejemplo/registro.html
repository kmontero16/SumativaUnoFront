<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css/login.css" rel="stylesheet">
    <title>Productos | Login</title>
</head>
<body>
    <div class="container-login">
        <form id="registro">
            <div class="mb-3">
                <label class="form-label" for="nombre">Nombre</label>
                <input class="form-control" type="text" id="nombre" name="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="correo">Correo</label>
                <input class="form-control" type="email" placeholder="ejemplo@correo.cl" id="correo" name="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="contrasena">Contrase√±a</label>
                <input class="form-control" type="password" placeholder="*******" id="contrasena" required name='password'>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
            <a href="./login.html">Volver</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js//registro.js"></script>
</body>
</html>
